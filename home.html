<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polikan Be.</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/assets/css/global.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/container.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/header.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/profile-area.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/reward.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/footer.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/dropdown.css">
</head>

<body>
  <header>
    <div class="logo-area">
      <div class="logo">
        <img src="./assets/img/npxs.svg" alt="Logo">
        <h1>Polikan Be.</h1>
      </div>
      <span class="bar"></span>
      <nav>
        <ul>
          <li>
            <div class="dropdown">
              <button class="dropbtn" onclick="MenuDropdown()">
                Our card's
                <span class="seta dropbtn"></span>
              </button>
              <div id="myDropdown" class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
            </div>
          </li>
          <li>Features</li>
          <li>Exchange</li>
          <li>Services</li>
        </ul>
      </nav>
    </div>
    <div class="profile-area">
      <div class="amount">
        <img src="./assets/img/eua-icon.svg" alt="Country">
        <span class="bar pbar"></span>
        <span class="value">$15.000,00</span>
      </div>
      <div class="avatar dropdown">
        <button onclick="ProfileDropdown()">
          <img src="./assets/img/avatar.svg" alt="Avatar" class="dropbtn">
          <span class="seta dropbtn"></span>
        </button>
        <div id="myDropdownProfile" class="profile-menu dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="start">
      <div class="title">
        <h1 id="text-one">YO, LET'S</h1>
        <h1 id="text-two">START A GAME</h1>
        <h1 id="text-three">TOGETHER</h1>
      </div>
      <div class="subtitle">
        <img src="./assets/img/tv.png" alt="Tv icon">
        <p><strong>Ready to start </strong>the game together</p>
        <span class="value">EASY</span>
      </div>
      <div id="players">
      </div>
      <div class="buttons">
        <button class="play-button">
          <p>ARE YOU READY?</p><img src="./assets/img/done.png" alt="Play">
        </button>
        <span class="bar"></span>
        <button class="trailer-button">
          <img src="./assets/img/play-button-arrowhead.png" alt="Trailer">
          <p>WATCH TRAILER</p>
        </button>
      </div>
    </section>
    <section class="reward">
      <img src="./assets/img/gamer.svg" alt="Gamer Hands">
      <div class="collect-area">
        <div class="collect">
          <img src="./assets/img/present.png" alt="Collect">
          <button class="collect-button">COLLECT</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="account-info">
      <img src="/" alt="Security">
      <p>THIS ACCOUNT IS NOT SECURE. <strong>MORE INFO </strong> ></p>
    </div>
    <div class="global-info">
      <div class="info-box">
        <div class="info-content">
          <img src="/" alt="People Icon">
          <span>16,950,070</span>
        </div>
        <p>ACTIVE USER IN THE WORLD ></p>
      </div>
      <div class="info-box">
        <div class="info-content">
          <img src="/" alt="Message Icon">
          <span>1,374,000</span>
        </div>
        <p>MESSAGES IN A MOUNTS ></p>
      </div>
    </div>
  </footer>

  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/dropdown.js"></script>
</body>

</html>
